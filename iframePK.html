<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passkey Support Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .supported {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .not-supported {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .details {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="status">Checking passkey support...</div>

    <script>
        async function checkPasskeySupport() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Check if WebAuthn API is available
                if (!window.PublicKeyCredential) {
                    statusDiv.className = 'status not-supported';
                    statusDiv.innerHTML = `
                        <strong>❌ Passkeys Not Supported</strong>
                        <div class="details">WebAuthn API is not available in this browser/context.</div>
                    `;
                    
                    // Send message to parent
                    window.parent.postMessage({
                        type: 'passkey-support',
                        supported: false,
                        reason: 'WebAuthn API not available'
                    }, '*');
                    
                    return;
                }

                // Check for platform authenticator (biometric/passkey support)
                const platformAuthAvailable = await PublicKeyCredential
                    .isUserVerifyingPlatformAuthenticatorAvailable();

                // Check for conditional mediation (optional)
                let conditionalMediation = false;
                if (PublicKeyCredential.isConditionalMediationAvailable) {
                    conditionalMediation = await PublicKeyCredential
                        .isConditionalMediationAvailable();
                }

                // Display results
                if (platformAuthAvailable) {
                    statusDiv.className = 'status supported';
                    statusDiv.innerHTML = `
                        <strong>✅ Passkeys Supported</strong>
                        <div class="details">
                            Platform authenticator: Available<br>
                            Conditional mediation: ${conditionalMediation ? 'Available' : 'Not available'}
                        </div>
                    `;
                } else {
                    statusDiv.className = 'status not-supported';
                    statusDiv.innerHTML = `
                        <strong>⚠️ Limited Support</strong>
                        <div class="details">
                            WebAuthn API available, but platform authenticator not detected.<br>
                            External security keys may still work.
                        </div>
                    `;
                }

                // Send detailed results to parent window
                window.parent.postMessage({
                    type: 'passkey-support',
                    supported: true,
                    platformAuthenticator: platformAuthAvailable,
                    conditionalMediation: conditionalMediation
                }, '*');

            } catch (error) {
                statusDiv.className = 'status not-supported';
                statusDiv.innerHTML = `
                    <strong>❌ Error Checking Support</strong>
                    <div class="details">Error: ${error.message}</div>
                `;
                
                window.parent.postMessage({
                    type: 'passkey-support',
                    supported: false,
                    error: error.message
                }, '*');
            }
        }

        // Run check when iframe loads
        checkPasskeySupport();
    </script>
</body>
</html>
