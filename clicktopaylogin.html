<!DOCTYPE html>
<html>
<head>
  <title>Mastercard Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin: 0 0 24px 0;
      font-size: 24px;
      color: #111;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0284c7;
    }
    .error {
      color: #dc2626;
      font-size: 14px;
      margin-top: 8px;
    }
    .loading {
      text-align: center;
      color: #6b7280;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>üîê Mastercard Login</h1>
    <form id="loginForm">
      <input 
        type="email" 
        id="email" 
        placeholder="Email address" 
        required
        autocomplete="email"
      >
      <input 
        type="password" 
        id="password" 
        placeholder="Password" 
        required
        autocomplete="current-password"
      >
      <button type="submit">Sign In</button>
    </form>
    <div id="error" class="error"></div>
    <div id="loading" class="loading" style="display: none;">
      Processing login...
    </div>
  </div>

  <script>
    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const authRequestId = params.get('auth_request_id');
    const callbackUrl = params.get('callback_url');

    console.log('Auth Request ID:', authRequestId);
    console.log('Callback URL:', callbackUrl);

    if (!authRequestId || !callbackUrl) {
      document.getElementById('error').textContent = 'Invalid authorization request';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');
      const loadingDiv = document.getElementById('loading');

      errorDiv.textContent = '';
      loadingDiv.style.display = 'block';

      try {
        // TODO: Authenticate with your backend
        // For now, we'll just use the email

        // Send callback to OAuth server
        const response = await fetch(callbackUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            auth_request_id: authRequestId,
            user_email: email
          })
        });

        const data = await response.json();

        if (data.success) {
          // Redirect back to ChatGPT
          console.log('Redirecting to:', data.redirect_url);
          window.location.href = data.redirect_url;
        } else {
          throw new Error(data.error || 'Login failed');
        }
      } catch (error) {
        console.error('Login error:', error);
        errorDiv.textContent = error.message || 'Login failed. Please try again.';
        loadingDiv.style.display = 'none';
      }
    });
  </script>
</body>
</html>
